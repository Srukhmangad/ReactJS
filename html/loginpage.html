<html lang="en">
<head>

<body>
    <div className="container">

        <h1>Sign in <br>
            <span id="text">Stay updated on your professional world</span>
        </h1>
        
        <input type="text" name="" placeholder="Email or Phone"/>

        <input id="signin" className="signin" type="submit"  placeholder="Sign In" value="Sign in"/></br>
        <span>or</span></br>
        <input id="apple" className="apple" type="submit"   value="Sign in with apple"/>

     <footer className="footer">

        </ul>
     </footer>
    </div>
